version: "3.9"
services:
  api:
    build: ../backend
    environment:
      - PORT=4000
      - DB_URL=postgres://game:secret@db:5432/game
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"

  frontend:
    build: ../frontend
    depends_on:
      - api
    ports:
      - "5173:80"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: game
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: game
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
      - frontend

volumes:
  db-data:
